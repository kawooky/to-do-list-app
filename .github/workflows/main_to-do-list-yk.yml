name: Build and deploy ASP.Net Core app to Azure Web App - to-do-list-yk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Restore NuGet packages
        run: dotnet restore TodoApi/TodoApi.csproj

      - name: Build with dotnet
        run: dotnet build TodoApi/TodoApi.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish TodoApi/TodoApi.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B0A908B3A5EC4007B5D8ECDA09B51067 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_66673003513D4ACA8E2D644FC1B9355A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_62687EA44DA843259A2C0DDB04F0AED4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'to-do-list-yk'
          slot-name: 'Production'
          package: ${{ github.workspace }}/.net-app
